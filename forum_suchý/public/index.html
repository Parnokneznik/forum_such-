<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Discussion Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Community Discussion Board</h1>
    </header>

    <main>
        <section class="creation-panel">
            <h2>Create New Discussion</h2>
            <form id="post-creation-form">
                <div class="form-group">
                    <label for="post-title">Discussion Title</label>
                    <input type="text" id="post-title" name="title" required placeholder="What's your topic?">
                </div>
                <div class="form-group">
                    <label for="post-content">Your Message</label>
                    <textarea id="post-content" name="content" required placeholder="Share your thoughts..."></textarea>
                </div>
                <button type="submit">Publish Discussion</button>
            </form>
        </section>

        <section class="sorting-options">
            <span>Sort discussions by:</span>
            <button id="sort-newest">Most Recent</button>
            <button id="sort-popular">Most Active</button>
        </section>

        <section class="posts-container">
            <h2>Current Discussions</h2>
            <ul id="posts-list">
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
